  <div class="head">
  <h1>Contact</h1>
  </div>

    <div id="contact-form">
    <div class="soustitle">
        <h4>Vous avez une question ? Ecrivez-nous !</h4>
      </div>
        <p id="failure">Oops...le message n'a pas été envoyé</p>
        <p id="success">Votre message a bien été envoyé ! Merci !</p>

           <form method="post" action="/">
          <div>
              <label for="name">
                <span class="required">Nom:</span>
                <input class="champs" type="text" id="name" name="name" value="" placeholder="Ton nom" required="required" tabindex="1" autofocus="autofocus" />
              </label>
          </div>
          <div>
              <label for="email">
                <span class="required">Email:</span>
                <input type="email" id="email" name="email" value="" placeholder="Ton Email" tabindex="2" required="required" />
              </label>
          </div>
          <div>
              <label for="subject">
              <span class="required">Sujet</span>
                <select id="subject" name="subject" tabindex="4">
                    <option value="quote">Choisir</option>
                   <option value="hello">Prix</option>
                   <option value="quote">Réservation</option>
                    <option value="quote">Localisation</option>
                     <option value="quote">Programme</option>
                      <option value="quote">Partenariat</option>
                   <option value="general">- Autre - </option>
                </select>
              </label>
          </div>
          <div>
              <label for="message">
                <span class="required">Message: *</span>
                <textarea id="message" name="message" placeholder="Ton message" tabindex="5" required="required"></textarea>
              </label>
          </div>
              <button name="submit" type="submit" id="submit" >Envoyer</button>
        
           </form>

      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
